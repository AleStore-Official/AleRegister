<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1),
                  inset 0 0 0.5px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    .glass-box:hover {
      transform: scale(1.02);
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      backdrop-filter: blur(6px);
    }
    input::placeholder {
      color: #666;
    }
    button {
      background: rgba(0, 123, 255, 0.6);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: rgba(0, 123, 255, 0.8);
    }
    .link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .link:hover {
      color: #0056b3;
    }
    .privacy-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 12px 0;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      backdrop-filter: blur(6px);
      color: #333;
      font-size: 14px;
    }
    .privacy-consent {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #007bff;
      flex-shrink: 0;
    }
    .strength-box {
      margin: 12px 0;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      backdrop-filter: blur(6px);
      color: #333;
      font-size: 14px;
      text-align: left;
    }
    .strength-bar {
      width: 100%;
      height: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.25);
      overflow: hidden;
      margin-top: 5px;
    }
    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Create your account</h2>
    <form id="form">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password (min 8 characters)" required />
      <div class="strength-box">
        <div id="strengthText">Password strength: </div>
        <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
      </div>
      <div class="privacy-box">
        <input type="checkbox" id="privacyConsent" class="privacy-consent" required />
        <label for="privacyConsent">I consent to the processing of my data by AleStore-Official</label>
      </div>
      <button type="submit">Register</button>
    </form>
    <a class="link" href="https://alestore-official.github.io/AleLogin" target="_blank">Already have an account?</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeXlyY2JpYm9od3ZidXd4d29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjE0MDcsImV4cCI6MjA3NjYzNzQwN30.2KsFsGYjwfcA7Z9oglVthiaE1jWYuQ6HMMm5UXsyo' 
    );

    const form = document.getElementById("form");
    const passwordInput = form.password;
    const strengthFill = document.getElementById("strengthFill");
    const strengthText = document.getElementById("strengthText");

    const allowedDomains = ["gmail.com","yahoo.com","outlook.com","hotmail.com","icloud.com","protonmail.com"];

    function checkPasswordStrength(password) {
      const regex = {
        upper: /[A-Z]/,
        lower: /[a-z]/,
        number: /[0-9]/,
        symbol: /[^A-Za-z0-9]/
      };
      let score = 0;
      if (password.length >= 8) score++;
      if (regex.upper.test(password)) score++;
      if (regex.lower.test(password)) score++;
      if (regex.number.test(password)) score++;
      if (regex.symbol.test(password)) score++;
      if (password.length >= 12) score++;
      return score;
    }

    function updateStrength(password) {
      const score = checkPasswordStrength(password);
      let strength = "Weak";
      let color = "red";
      let width = "20%";
      if (score >= 3) {
        strength = "Medium";
        color = "orange";
        width = "60%";
      }
      if (score >= 5) {
        strength = "Strong";
        color = "green";
        width = "100%";
      }
      strengthFill.style.width = width;
      strengthFill.style.background = color;
      strengthText.textContent = "Password strength: " + strength;
    }

    passwordInput.addEventListener("input", () => {
      updateStrength(passwordInput.value);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      if (!document.getElementById("privacyConsent").checked) {
        alert("‚ùå You must consent to data processing to register.");
        return;
      }

      const domain = email.split("@")[1];
      if (!allowedDomains.includes(domain)) {
        alert("‚ùå Only popular email providers are allowed.");
        return;
      }

      const score = checkPasswordStrength(password);
      if (score < 5) {
        alert("‚ùå Password must be at least 8 characters and include uppercase, lowercase, number, and symbol.");
        return;
      }

      localStorage.setItem("pending_user", JSON.stringify({ firstName, lastName, email, password }));

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://alestore-official.github.io/AleConfirm"
        }
      });

      if (error) {
        alert("‚ùå " + error.message);
      } else {
        alert("üìß Confirmation email sent. Please check your inbox.");
      }
    });
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>
