<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --font-main: 'Inter', 'Segoe UI', sans-serif;
      --radius: 20px;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: linear-gradient(135deg, #d0f0ff, #fbeaff, #c2ffd8);
      background-size: 600% 600%;
      animation: gradientFlow 60s ease infinite, fadeInBody 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }

    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      font-size: 24px;
      border-radius: 50%;
      background: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #themeToggle:hover {
      background: #e0e0e0;
    }

    body.dark #themeToggle {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #007acc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.25);
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      backdrop-filter: blur(6px);
    }

    input::placeholder {
      color: #666;
    }

    body.dark input {
      background: rgba(255,255,255,0.1);
      color: #eee;
    }

    .option-btn {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(8px);
      padding: 12px 20px;
      margin: 20px 0;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .option-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    body.dark .option-btn {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      color: #eee;
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #0056b3;
    }

    #messageBox {
      margin-top: 10px;
      font-weight: bold;
    }

    .signature {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 12px;
    }

    body.dark .signature {
      background: rgba(0,0,0,0.4);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>
  <div class="glass-box">
    <h2>Create your account</h2>
    <form id="form">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password (min 8 characters)" required />
      <button class="option-btn" type="submit">Register</button>
    </form>
    <div id="messageBox"></div>
    <a class="link" href="https://alestore-official.github.io/AleLogin">Already have an account?</a>
    <footer class="signature">
      &copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.
    </footer>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const form = document.getElementById("form");
    const messageBox = document.getElementById("messageBox");

    function showMessage(text, type="info") {
      messageBox.textContent = text;
      messageBox.style.color = type==="error" ? "red" : type==="success" ? "green" : "#333";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      if (password.length < 8) {
        showMessage("‚ùå Password must be at least 8 characters.", "error");
        return;
      }

      const { data: existing } = await supabase
        .from("utenti")
        .select("email")
        .eq("email", email)
        .single();

      if (existing) {
        showMessage("‚ö†Ô∏è This email is already registered. Please log in instead.", "error");
        window.location.href = "https://alestore-official.github.io/AleLogin";
        return;
      }

      localStorage.setItem("pending_user", JSON.stringify({ firstName, lastName, email, password }));

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://alestore-official.github.io/AleConfirm"
        }
      });

      if (error) {
        showMessage("‚ùå " + error.message, "error");
      } else {
        showMessage("üìß Confirmation email sent. Please check your inbox.", "success");
      }
    });
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("aleregister-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("aleregister-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
