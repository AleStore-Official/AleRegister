<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register to AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <script>
    (function () {
      const verified = localStorage.getItem("access_verified");
      if (verified !== "true") {
        localStorage.setItem("origin_page", window.location.href);
        window.location.href = "https://alestore-official.github.io/AleCAPTCHA";
      }
    })();
  </script>

  <form id="form">
    <input type="text" name="nome" placeholder="First Name" required />
    <input type="text" name="cognome" placeholder="Last Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient('https://hsyyrcbibohwvbuwxwok.supabase.co', 'YOUR_ANON_KEY');

    const form = document.getElementById("form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = this.nome.value.trim();
      const cognome = this.cognome.value.trim();
      const email = this.email.value.trim().toLowerCase();
      const password = this.password.value;

      localStorage.setItem("pending_user", JSON.stringify({ nome, cognome, email }));

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://alestore-official.github.io/AleConfirm"
        }
      });

      if (error) {
        alert("Errore: " + error.message);
      } else {
        alert("ðŸ“§ Registrazione inviata! Controlla la tua email.");
      }
    });
  </script>
</body>
</html>
