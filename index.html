<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Create Account</h2>
  <form id="form">
    <input type="text" name="nome" placeholder="First Name" required />
    <input type="text" name="cognome" placeholder="Last Name" required />
    <input type="email" name="email" placeholder="Email (Gmail only)" required />
    <input type="password" name="password" placeholder="Create Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <a href="login.html">Already have an account? Login</a>
  <p id="msg"></p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeXlyY2JpYm9od3ZidXd4d29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjE0MDcsImV4cCI6MjA3NjYzNzQwN30.2KsFsGYjwf_cA7Z9oglVthiaE1_jWYuQ6HMMm5UXsyo'
    );

    const verified = localStorage.getItem("access_verified");
    if (verified !== "true") {
      localStorage.setItem("origin_page", "register.html");
      window.location.href = "AleCAPTCHA.html";
    }

    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = form.nome.value.trim();
      const cognome = form.cognome.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      const { data: existing } = await supabase.from("utenti").select("email").eq("email", email);
      if (existing.length > 0) {
        msg.textContent = "Email already registered. Please log in.";
        return;
      }

      localStorage.setItem("pending_user", JSON.stringify({ nome, cognome, email, password }));

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "confirm.html"
        }
      });

      msg.textContent = error ? "Error: " + error.message : "Check your email to confirm your account.";
    });
  </script>
</body>
</html>
