<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .glass-box:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      background: rgba(0, 123, 255, 0.6);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(0, 123, 255, 0.8);
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #0056b3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Create your account</h2>
    <form id="form">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a class="link" href="https://alestore-official.github.io/AleLogin">Already have an account?</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeXlyY2JpYm9od3ZidXd4d29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjE0MDcsImV4cCI6MjA3NjYzNzQwN30.2KsFsGYjwf_cA7Z9oglVthiaE1_jWYuQ6HMMm5UXsyo'
    );

    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      localStorage.setItem("pending_user", JSON.stringify({ firstName, lastName, email, password }));

      // ‚úÖ Check if email is already registered
      const { data: existingUser, error: lookupError } = await supabase
        .from("utenti")
        .select("email")
        .eq("email", email)
        .single();

      if (existingUser) {
        alert("‚ö†Ô∏è This email is already registered. Please log in instead.");
        window.location.href = "https://alestore-official.github.io/AleLogin";
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://alestore-official.github.io/AleConfirm"
        }
      });

      if (error) {
        alert("‚ùå " + error.message);
      } else {
        alert("üìß Confirmation email sent. Please check your inbox.");
      }
    });
  </script>
</body>
</html>
