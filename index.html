<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register to AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    h2 {
      margin-bottom: 24px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
      padding: 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
    }
    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    a {
      display: block;
      margin-top: 12px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <script>
    (function () {
      const verified = localStorage.getItem("access_verified");
      if (verified !== "true") {
        localStorage.setItem("origin_page", window.location.href);
        window.location.href = "https://alestore-official.github.io/AleCAPTCHA";
      }
    })();
  </script>

  <div class="box">
    <h2>Create Your AleStore Account</h2>
    <form id="form">
      <input type="text" name="nome" placeholder="First Name" required />
      <input type="text" name="cognome" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email (Gmail only)" required />
      <input type="password" name="password" placeholder="Password (min. 8 characters)" required />
      <button type="submit">Register</button>
    </form>
    <a href="https://alestore-official.github.io/AleLogin">Already have an account? Login</a>
    <div id="alert-box"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeXlyY2JpYm9od3ZidXd4d29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjE0MDcsImV4cCI6MjA3NjYzNzQwN30.2KsFsGYjwf_cA7Z9oglVthiaE1_jWYuQ6HMMm5UXsyo'
    );

    const form = document.getElementById("form");
    const alertBox = document.getElementById("alert-box");

    function showAlert(message, type) {
      alertBox.innerHTML = `<div class="alert ${type}">${message}</div>`;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = this.email.value.trim().toLowerCase();
      const nome = this.nome.value.trim();
      const cognome = this.cognome.value.trim();
      const password = this.password.value;

      const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      const nameRegex = /^[A-Za-z]{2,}$/;

      if (!gmailRegex.test(email)) {
        showAlert("Only @gmail.com addresses are allowed.", "error");
        return;
      }
      if (!nameRegex.test(nome) || !nameRegex.test(cognome)) {
        showAlert("Name and surname must be at least 2 letters.", "error");
        return;
      }
      if (password.length < 8) {
        showAlert("Password must be at least 8 characters.", "error");
        return;
      }

      const { data: existing } = await supabase
        .from("utenti")
        .select("email")
        .eq("email", email);

      if (existing.length > 0) {
        showAlert("Email already registered. Please log in.", "error");
        return;
      }

      localStorage.setItem("pending_user", JSON.stringify({ nome, cognome, email, password }));

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://alestore-official.github.io/AleConfirm"
        }
      });

      if (error) {
        showAlert("‚ùå Registration failed: " + error.message, "error");
        return;
      }

      showAlert("üìß Registration successful! Check your email to confirm.", "success");
    });
  </script>
</body>
</html>
