<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1),
                  inset 0 0 0.5px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease;
    }
    .glass-box:hover {
      transform: scale(1.02);
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      backdrop-filter: blur(6px);
    }
    input::placeholder {
      color: #666;
    }
    button {
      background: rgba(0, 123, 255, 0.6);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: rgba(0, 123, 255, 0.8);
    }
    .link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .link:hover {
      color: #0056b3;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Create your account</h2>
    <form id="form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a class="link" href="https://alestore-official.github.io/AleLogin">Already have an account? Login</a>
  </div>

  <script>
    if (localStorage.getItem("jwt_register")) {
      window.location.href = "https://alestore-official.github.io/AleInfo";
    }
  </script>

  <script>
    const form = document.getElementById("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      const res = await fetch("https://hsyyrcbibohwvbuwxwok.supabase.co/functions/v1/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();

      if (!res.ok || !result.success) {
        alert("‚ùå " + (result.message || "Registration failed"));
        return;
      }

      localStorage.setItem("jwt_register", result.jwt);
      window.location.href = "https://alestore-official.github.io/AleInfo";
    });
  </script>

  <script type="module">
    import { blockIfAuthenticated } from 'https://alestore-official.github.io/AleRegister/access.js';
    blockIfAuthenticated();
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>
